version: "3.8"

services:
  backend:
    build:
      context: .                # ðŸ‘ˆ build from root folder
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always


  frontend:
    build:
      context: .                # ðŸ‘ˆ build from root folder
      dockerfile: frontend/Dockerfile
    ports:
